<body class="inside">
  <!-- Beginning header -->

    <!-- Beginning nav -->

     <!-- THIS WILL NEED TO BE REPLACED WITH JAVASCRIPT SINCE WE WILL WANT TO FILL WITH

  THIS IS JUST A PLACE HOLDER . WILL UPDATE -->
    <section id="insert-container">
      <form id="contact_form">
        <div class="form-group">
            <div class="row">
             
                  <input type="text" id="name" class="form-control" placeholder="name">
             
              
                  <div class="col">
                    <label for="type">Type</label>
                    <select class="form-control" id="type">
                      <option>Pegasus</option>
                      <option>Unicorn</option>
                      <option>Earth Pony</option>
                    </select>
                  </div>
                  
                  <div class="col">
                      <label for="city">Gender</label>
                      <select class="form-control" id="city">
                        <option>Female</option>
                        <option>Male</option>
                        <option>NonBinary</option>
                      </select>
                    </div>
                    <div class="col">
                        <label for="group_id">Group</label>
                        <select class="form-control" id="group_id">
                          <option>None</option>
                          <option>Apple Bottoms</option>

                        </select>
                      </div>
                      <div class="col">
                          <label for="city">City</label>
                          <select class="form-control" id="city">
                            <option>Ponyville</option>
                            <option>Sweet Apple Acres</option>
                          </select>
                      </div>
            </div>
          </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Jobs Available</label>
            <select multiple class="form-control" name="exampleFormControlSelect2" id="exampleFormControlSelect2">
              <option>Pilot</option>
              <option>Fashion Designer</option>
              <option>Flight Instructor</option>
              <option>Plumber</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Image for Character</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        <div class="form_control">
          <button onclick="DBHelper.postPurchase()" id="submit_button">Submit Changes</button>
        </div>
        <div class="form_control">
          
          </div>
